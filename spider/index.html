<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Innodata Spider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@1/dist/instantsearch.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main_public_dataset.css" />
</head>
<body>
  <header class="row">
    <div class="">
      <a href="https://www.innodata.com/" class="is-logo"><img src="images/innodata-logo.png"  ></a>
      <!-- <a href="https://www.innodata.com/" class="is-logo"><img src="images/spider-hanging.png"  ></a> -->
    </div>
    <div class="searchbox-container">
      <div class="input-group">
        <input type="text" class="form-control" id="q" />
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </span>
      </div>

    </div>
  </header>

  <section class="">
    <aside>
      <h4>Keywords</h4>
      <h5><i class="fa fa-chevron-right"></i> Keywords</h5>
      <div id="keywords"></div>
      <h5><i class="fa fa-chevron-right"></i> Topic</h5>
      <div id="topic"></div>
      <h5><i class="fa fa-chevron-right"></i> Authority</h5>
      <div id="authority"></div>
      <h5><i class="fa fa-chevron-right"></i> Content Type</h5>
      <div id="content-type"></div>
      <h5><i class="fa fa-chevron-right"></i> Jurisdiction</h5>
      <div id="jurisdiction"></div>
      <h5><i class="fa fa-chevron-right"></i> Source</h5>
      <div id="source"></div>
      <h5><i class="fa fa-chevron-right"></i> Compliance User</h5>
      <div id="compliance-user"></div>
      <hr />

      <div class="thank-you"><img src="images/algolia-powered-by.svg"></div>
      <div class="thank-you">Copyright Â© 2019 Innodata Inc.</div>
      <div class="thank-you">
          <a href="https://innodata.com/privacy-policy/">privacy policy</a>
      </div>

    </aside>
    <article>
      <div id="stats" class="text-right text-muted"></div>
      <hr />
      <div id="hits"></div>
      <div id="pagination" class="text-center"></div>
    </article>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@1/dist/instantsearch.min.js"></script>
  
  <script src="js/search.js"></script>

</body>
</html>
